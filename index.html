<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Archivo de Prueba</title>
    
    <style>
        body {
            background-color: rgb(43, 42, 42);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;      
            min-height: 100vh;     

            /* Estilos de texto */
            font-family: "Trebuchet MS", sans-serif; 
            color: rgb(223, 74, 0);
            
        }

        h1 {           
            font-size: 4em;
            margin-top: 50px; 
            margin-bottom: 10px;      
        }
        p {
            font-size: 0.8em; /* Un tamaño más pequeño para los párrafos */
        }
        .galería {
            display: flex;
            flex-wrap: row;
            justify-content: center; /* Centra las imágenes horizontalmente */
            gap: 40px; /* Espacio entre las imágenes */
            margin-top: 40px; /* Espacio entre el texto y la galería */
        }
        figure {
            margin:0;
            text-align: center; /* Centra el texto debajo de cada imagen */

        }
        figcaption {
            margin-top: 10px; /* Espacio entre la imagen y su descripción */
            font-size: 1em; /* Tamaño de fuente para las descripciones */
            color: rgb(223, 74, 0); /* Color de texto para las descripciones */
        }
    </style>
</head>
<body>

    <h1>¡¡ Bienvenido a mi blog de fotos !!</h1>

    <figure>
        <img src="./imagenes/IMG_1205.JPG" alt="Paisaje dos" width="250px" height="150px">

    <figure>
        <img src="./imagenes/IMG_1206.JPG" alt="Paisaje tres" width="250px" height="150px">

    </figure>
    <figure>
        <img src="./imagenes/IMG_1207.JPG" alt="Paisaje cuatro" width="250px" height="150px">
        <figcaption>Atardecer en montañas</figcaption>
    </figure>   

</div>
